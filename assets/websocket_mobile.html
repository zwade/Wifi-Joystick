<html>
	<head>
		<script src="/jquery_mobile"></script>
	</head>
	<div id = "type">
		<div id="subtype">
			<span id = 'title'>Enter Websocket URI:</span> 
			<br> 
			<input type='text' id='uri' value='ws://{{ipaddr}}'></input>
			<br>
			<button id="conn" value='Connect' onClick='createWS()'>Connect</button>
		</div>
		<br><br>
	</div>

<style>
	#type {
		width: 80%;
		position:absolute;
		left:10%;
		height:100%;	
		text-align:center;
		font-size:2em;
	}
	#uri {
		width:100%;
		height:40%
	}
	#conn {
		width:100%;
		height:20%;
	}
	#subtype {
		height:100%	
	}
	#title {
		font-size:100pt;
	}
</style>
<script>
	//var newt = "Enter Message to Send: <input type='text' id='send' onkeydown='onkd(event)' onkeyup='onku(event)'></input>"
	var newt
	var oldt = "<div id='subtype'><span id = 'title'>Enter Websocket URI:</span><br><input type='text' id='uri' value='ws://{{ipaddr}}'></input><br><button id='conn' value='Connect' onClick='createWS()'>Connect</button></div>"

	var ws
	uri = document.getElementById('uri')
	text = document.getElementById('uri')
	logger = document.getElementById('log')
	type = document.getElementById('type')
	sender = document.getElementById('send')
	function createWS() {
		ws = new WebSocket(uri.value)
		ws.onopen = function() { 
			blog('WebSocket Established') 
			openConn()
		}
		ws.onclose = function() { 
			blog('WebSocket Closed')
			closeConn()
		}
		ws.onmessage = function(m) { blog('Message: ', m) }
		ws.onerror = function(m) { blog('Error: ',m) }
	}
	function openConn() {
		localStorage.setItem("uri", text.value)
		if (!newt) {
		    xhr = new XMLHttpRequest()
		    xhr.open("GET", "/desktop_selector", false)
		    xhr.send()
		    newt = xhr.response
		}
		type.innerHTML = newt
	}
	function closeConn() {
		type.innerHTML = oldt
		text.value = localStorage.getItem("uri") ? localStorage.getItem("uri") : "ws://{{ipaddr}}"
	}
	function startShift() {
		ws.send('KDE 16')
	}
	function endShift() {
		ws.send('KDU 16')
	}
	function onkd(event) {
		console.log('fire!')
		if (event.shiftKey) {startShift()}
		txt = 'KDE '+event.keyCode
		send.value=""
		ws.send(txt)
		if (event.shiftKey) {endShift()}
		blog('Sent: '+txt)
	} 
	function onku(event) {
		txt = 'KUE '+event.keyCode
		send.value=""
		ws.send(txt)
		blog('Sent: '+txt)
	} 
	function blog(m) {
		//logger.innerHTML +="<br>"+ m;
		console.log(m)
	}


	function init() {
		text.value = localStorage.getItem('uri') ? localStorage.getItem('uri') : 'ws://{{ipaddr}}';
	}

	init()
</script>
</html>
